<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bellezas Caninas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
    <header>
        <h1>Bellezas Caninas</h1>
        <button id="googleSignIn">Iniciar Sesi√≥n con Google</button>
    </header>
    <div id="main-container">
        <div id="appointment-container">
            <form id="add-appointment-form">
                <h3>Agregar Cita</h3>
                <input type="text" id="pet-name" placeholder="Nombre de la Mascota" required>
                <input type="datetime-local" id="appointment-time" required>
                <button type="submit">Agregar Cita</button>
            </form>

            <form id="edit-appointment-form">
                <h3>Editar Cita</h3>
                <input type="text" id="edit-appointment-id" placeholder="ID de la Cita a Editar" required>
                <input type="text" id="edit-pet-name" placeholder="Nuevo Nombre de la Mascota">
                <input type="datetime-local" id="edit-appointment-time">
                <button type="submit">Editar Cita</button>
            </form>

            <form id="query-appointment-form">
                <h3>Consultar Cita</h3>
                <input type="text" id="query-appointment-id" placeholder="ID de la Cita a Consultar" required>
                <button type="submit">Consultar Cita</button>
            </form>

            <form id="cancel-appointment-form">
                <h3>Cancelar Cita</h3>
                <input type="text" id="cancel-appointment-id" placeholder="ID de la Cita a Cancelar" required>
                <button type="submit">Cancelar Cita</button>
            </form>
        </div>
        <div id="appointments-list"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
