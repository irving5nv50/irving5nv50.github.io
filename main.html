<!DOCTYPE html>
<html lang="es">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Sesión</title>
  <!--
    Carga el núcleo de Firebase
    JS SDK
  -->
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js">
    </script>
  <!--
    Agrega el manejo de
    autenticación.
  -->
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js">
    </script>
  <!--
    Agrega el manejo de bases de
    datos.
  -->
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js">
    </script>
  <!--
    Configura la app usando la
    información del sitio de
    Firebase.
  -->
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <style>
    body {
      background-color: #f8f9fa; /* Fondo claro */
      color: #333; /* Texto oscuro para mejor contraste */
    }

    header {
      background-color: #007bff; /* Fondo azul para el encabezado */
      color: white; /* Texto blanco para el encabezado */
      padding: 15px 0;
      text-align: center;
    }

    .card {
      max-width: 300px; /* Tamaño máximo de la tarjeta */
      margin: 20px auto; /* Centrar la tarjeta con margen automático */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }

    .card-img-top {
      width: 100px; /* Tamaño del avatar */
      height: 100px; /* Tamaño del avatar */
      object-fit: cover; /* Ajuste de la imagen del avatar */
      border-radius: 50%; /* Hacer el avatar circular */
      margin: 20px auto 10px; /* Margen para centrar el avatar */
    }

    .card-body {
      text-align: center; /* Centrar el texto dentro de la tarjeta */
    }

    .btn-danger {
      margin-top: 20px; /* Espacio adicional sobre el botón */
    }

    .nav-tabs {
      margin-bottom: 20px; /* Espacio debajo de la barra de navegación */
    }

    .nav-link {
      color: #495057; /* Color de los enlaces de navegación */
    }

    .nav-link.active, .nav-link:hover {
      color: #007bff; /* Color al pasar el mouse o enlaces activos */
    }
  </style>
</head>
<body>
 <form name="forma">
 <form name="forma">
         <ul class="nav nav-tabs">
           <mi-nav><\mi-nav>
          </ul>
    <header>
      
      <h1>Sesión</h1>
      <div class="herramientas">
        <button class="btn btn-danger" onclick="logout()"
          type="button">
          Terminar Sesión
        </button>
      </div>
    </header>
     <div class="card" style="width: 18rem;">
        <img class="card-img-top" id="avatar" src="" alt="Avatar">
        <div class="card-body">
          <p class="card-text">
            <label>
              Email
              <output name="email">
                <mi-progreso>
                </mi-progreso>
              </output>
            </label>
          </p>
          <p class="card-text">
            <label>
              Nombre
              <output name="nombre">
                <mi-progreso>
                </mi-progreso>
              </output>
            </label>
          </p>
        </div>
      </div>
    
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlSesion.js">
    </script>
  <script> 
    var logout = function(){
    		firebase.auth().signOut().then(function() {
  		  	location.href="index.html";
  		}).catch(function(error) {
  		  // Algun error 
  		});
  	}
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
