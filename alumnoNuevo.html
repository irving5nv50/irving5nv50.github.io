<!DOCTYPE html>
<html lang="es">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>
    Nuevo concursante
  </title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
    <style>
    body {
      background-color: #f8f9fa; /* Color de fondo suave */
    }

    header {
      background-color: #007bff; /* Color de fondo del encabezado */
      color: white; /* Color del texto del encabezado */
      padding: 10px 0;
    }

    .herramientas a, .herramientas button {
      color: white; /* Color de los enlaces y botones en el encabezado */
      margin-right: 10px; /* Espaciado entre botones y enlaces */
    }

    .form-control {
      border-radius: 0.25rem; /* Bordes redondeados para los campos de formulario */
      margin-bottom: 15px; /* Espaciado debajo de cada campo */
    }

    .nav-link {
      color: #495057; /* Color de los enlaces de navegación */
    }

    .nav-link.active, .nav-link:hover {
      color: #007bff; /* Color de los enlaces de navegación al pasar el mouse o activos */
    }

    .dropdown-menu {
      border-radius: 0.25rem; /* Bordes redondeados para el menú desplegable */
    }

    .btn {
      background-color: #007bff; /* Color de fondo para los botones */
      color: white; /* Color del texto para los botones */
    }
  </style>
</head>
<body>
  <form name="forma">
    <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Registrar concursante</a>
            </li>
           <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Inicio y registros</a>
              <ul class="dropdown-menu">
                <mi-nav></mi-nav>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" onclick="logout()">Cerrar Sesion</a></li>
              </ul>
            </li>
          </ul>
    <header>
      <h1>Perro consursante nuevo:</h1>
      <div class="herramientas">
        <a
          href="alumnos.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
        <label for="validationServer01">Perro concursante</label>
        <input name="matricula" type="text" class="form-control is-valid" id="validationServer01" placeholder="Perro concursante" required>
        <div class="valid-feedback">
          Correcto!
        </div>
    </p>
    <p>
      <label for="validationServer02">Nombre del dueño</label>
        <input name="nombre" type="text" class="form-control is-valid" id="validationServer02" placeholder="Nombre del dueño" required>
        <div class="valid-feedback">
          Correcto!
        </div>
    </p>
    <p>
      <label for="validationServer03">Teléfono</label>
        <input name="telefono" type="text" class="form-control is-valid" id="validationServer03" placeholder="Teléfono" required>
        <div class="valid-feedback">
          Correcto!
        </div>
    </p>
    <p>
      <label for="validationServer04">Raza del perro</label>
        <input name="grupo" type="text" class="form-control is-valid" id="validationServer04" placeholder="Raza del perro" required>
        <div class="valid-feedback">
          Correcto!
        </div>
    </p>
    <p>
      <label for="validationServer05">Fecha del concurso a asistir</label>
        <input name="fecha" type="date" class="form-control is-valid" id="validationServer05" placeholder="dd/mm/aa" required>
        <div class="valid-feedback">
          Correcto!
        </div>
    </p>
    <mi-footer></mi-footer>
  </form>
  <script> 
    var logout = function(){
    		firebase.auth().signOut().then(function() {
  		  	location.href="index.html";
  		}).catch(function(error) {
  		  // Algun error 
  		});
  	}
  </script>
  <script type="module"
    src="js/CtrlAlumnoNuevo.js">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
